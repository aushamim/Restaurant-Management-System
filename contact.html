<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Management System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/daisyui/4.11.1/full.css"
      integrity="sha512-dXQGcpoTUp4gdBFmfry3tXa5f8/sSG/qCNLIHfnO1VjOrjHGKPPUbJ8x8D9IBpgHLPxSC3TM2uZ6BiAXLl+7/Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="drawer drawer-end">
          <input id="nav-drawer" type="checkbox" class="drawer-toggle" />
          <div class="drawer-content flex">
            <!-- Page content here -->
            <div
              class="py-5 px-5 xl:px-10 flex items-center w-full bg-red-50 shadow-sm"
            >
              <div class="text-2xl font-bold uppercase text-red-600 flex-grow">
                <a href="./index.html">My Restaurant</a>
              </div>
              <div class="hidden xl:flex gap-5">
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./index.html"
                  >Home</a
                >
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./menu.html"
                  >Menu</a
                >
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./reservations.html"
                  >Reserve</a
                >
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./contact.html"
                  >Contact Us</a
                >
              </div>
              <div class="block xl:hidden">
                <label for="nav-drawer" class="block py-1 px-3 cursor-pointer">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"
                    />
                  </svg>
                </label>
              </div>
            </div>
          </div>
          <div class="drawer-side">
            <label
              for="nav-drawer"
              aria-label="close sidebar"
              class="drawer-overlay"
            ></label>
            <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content">
              <!-- Sidebar content here -->
              <li>
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./index.html"
                  >Home</a
                >
              </li>
              <li>
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./menu.html"
                  >Menu</a
                >
              </li>
              <li>
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./reservations.html"
                  >Reserve</a
                >
              </li>
              <li>
                <a
                  class="hover:text-red-500 font-semibold duration-300"
                  href="./contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="min-h-[80vh]">
      <section>
        <div class="mt-10">
          <h1
            class="text-3xl xl:text-5xl font-bold text-red-500 uppercase text-center"
          >
            COntact Us
          </h1>
        </div>
        <div
          class="my-10 grid grid-cols-1 xl:grid-cols-2 gap-10 w-11/12 xl:w-2/3 mx-auto"
        >
          <form class="block">
            <label class="form-control w-full mb-5">
              <div class="label">
                <span class="label-text">Name</span>
              </div>
              <input
                type="text"
                placeholder="Type your name here"
                class="input input-bordered w-full"
                required
              />
            </label>
            <label class="form-control w-full mb-5">
              <div class="label">
                <span class="label-text">Email</span>
              </div>
              <input
                type="email"
                placeholder="Type your email here"
                class="input input-bordered w-full"
                required
              />
            </label>
            <label class="form-control w-full mb-5">
              <div class="label">
                <span class="label-text">Message</span>
              </div>
              <textarea
                class="textarea textarea-bordered"
                placeholder="Write your message here"
                rows="5"
                required
              ></textarea>
            </label>

            <input class="btn mt-5 block ml-auto" type="submit" value="Send" />
          </form>
          <div class="relative min-h-96">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d271.4249866922804!2d90.37746731909343!3d23.752914211036998!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b9886bf42599%3A0x3d2926254184c03b!2sTasty%20Treat%20-%20Sukrabad!5e0!3m2!1sen!2sbd!4v1717417959979!5m2!1sen!2sbd"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              class="absolute inset-0 w-full h-full top-0 bottom-0 left-0 right-0"
            ></iframe>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="text-center py-10 text-white bg-[#2b0c0c]">
        <h1 class="text-2xl font-bold uppercase text-red-500 flex-grow">
          My Restaurant
        </h1>
        <p class="mt-3 text-sm">Â© 2024 My Restaurant. All rights reserved.</p>
        <p class="mt-3 text-sm font-semibold">
          <a href="">Privacy Policy</a>
          <span class="mx-1">|</span>
          <a href="">Sitemap</a>
        </p>
      </div>
    </footer>
  </body>
</html>
